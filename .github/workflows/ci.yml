name: Build Auritia

on: [push]

jobs:
  build-linux:
    name: "🐧 Compile for Linux"
    runs-on: self-hosted
    steps: 

    - name: 🧪 Environment Info
      run: "npx envinfo"

    - name: 🛎 Checkout
      uses: actions/checkout@v2

    - name: ⚡ Install ALSA
      run: sudo apt install -y alsa-utils libasound2-dev
    
    - name: ⚡ Install FUSE
      run: sudo apt install -y libfuse-dev
    
    - name: ⚡ Install NPM Dependancies
      run: "npm i"

    - name: 🛠 Build 
      run: npm run compile

    - name: 🗳 Upload binary artifact 
      uses: actions/upload-artifact@v1
      with:
        name: Auritia
        path: src-tauri/target/release/auritia 

  build-windows:
    name: "🌬 Compile for Windows"
    runs-on: windows-latest
    steps: 

    - uses: Swatinem/rust-cache@v1

    - name: 🧪 Environment Info
      run: "npx envinfo"

    - name: 🛎 Checkout
      uses: actions/checkout@v2

    - name: ⚡ Install NPM Dependancies
      run: "npm i"

    - name: 🛠 Build 
      run: npm run compile

    - name: 🗳 Upload binary artifact 
      uses: actions/upload-artifact@v1
      with:
        name: Auritia
        path: src-tauri/target/release/Auritia.exe

    - name: 🗳 Upload bundle artifact
      uses: actions/upload-artifact@v1
      with:
        name: Auritia Installer
        path: src-tauri/target/release/bundle/msi