name: Build Auritia

on: [push]

jobs:
  build-linux:
    name: "ğŸ§ Compile for Linux"
    runs-on: self-hosted
    steps: 

    - name: ğŸ§ª Environment Info
      run: "npx envinfo"

    - name: ğŸ› Checkout
      uses: actions/checkout@v2

    - name: âš¡ Install ALSA
      run: sudo apt install -y alsa-utils libasound2-dev

    - name: âš¡ Install NPM Dependancies
      run: "npm i"

    - name: ğŸ›  Build 
      run: npm run compile

    - name: ğŸ—³ Upload artifact 
      uses: actions/upload-artifact@v1
      with:
        name: auritia_compiled_linux_${{matrix.targetPlatform}}
        path: src-tauri/target/release/auritia 

  build-windows:
    name: "âœ” Compile for Windows"
    runs-on: windows-latest
    steps: 

    - name: ğŸ§ª Environment Info
      run: "npx envinfo"

    - name: ğŸ› Checkout
      uses: actions/checkout@v2

    - name: âš¡ Install NPM Dependancies
      run: "npm i"

    - name: ğŸ›  Build 
      run: npm run compile

    - name: ğŸ—³ Upload binary artifact 
      uses: actions/upload-artifact@v1
      with:
        name: Auritia
        path: src-tauri/target/release/Auritia.exe

    - name: ğŸ—³ Upload bundle artifact
      uses: actions/upload-artifact@v1
      with:
        name: Auritia Installer
        path: src-tauri/target/release/bundle/*.msi