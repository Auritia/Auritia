name: Build Auritia

on: [push, pull_request, workflow_dispatch]

jobs:
  build-linux:
    name: "ğŸ§ Compile for Linux"
    # runs-on: ubuntu-latest
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        targetPlatform: 
          - x86_64
          - i686
          - aarch64
          - mips
          - mipsel
    steps: 

    - name: Fix Cargo
      run: "source $HOME/.cargo/env"

    - name: ğŸ› Checkout
      uses: actions/checkout@v2

    # - name: âš¡ Install System Dependancies 
    #   run: "sudo apt update && sudo apt install -y libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev libgtk-3-dev libappindicator3-dev patchelf librsvg2-dev"

